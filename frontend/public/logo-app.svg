<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main Background (App Theme) -->
  <rect width="512" height="512" rx="120" fill="#0f172a" />
  
  <!-- Inner Container (The Glass Effect Box) -->
  <!-- Mimicking the Login styled div -->
  <rect x="0" y="0" width="512" height="512" rx="120" fill="rgba(255, 255, 255, 0.03)" stroke="rgba(255, 255, 255, 0.1)" stroke-width="12" />
  
  <!-- Text "WF" -->
  <text x="50%" y="54%" dominant-baseline="middle" text-anchor="middle" font-family="sans-serif" font-weight="900" font-size="220" fill="url(#grad1)" letter-spacing="-10">WF</text>
